<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Px Downloader - Options</title>
    <link rel="stylesheet" href="../css/kathamo.min.css">
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>
    <div class="container" id="options">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <h1 i18n="settings"></h1>
            <label i18n="settingsDir"></label>
            <input class="ui-full-width" type="text" id="dir">
            <label i18n="settingsFile"></label>
            <input class="ui-full-width" type="text" id="file">
            <label i18n="settingsPage"></label>
            <input class="ui-full-width" type="text" id="page">
            <label i18n="settingsConflictAction"></label>
            <select class="ui-full-width" id="conflictAction">
                <option i18n="settingsConflictActionUniquify" value="uniquify"></option>
                <option i18n="settingsConflictActionOverwrite" value="overwrite"></option>
                <option i18n="settingsConflictActionPrompt" value="prompt"></option>
            </select>
            <label i18n="settingsForceFilename"></label>
            <select class="ui-full-width" id="forceFilename">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
            <label i18n="settingsConvertMode"></label>
            <select class="ui-full-width" id="convertMode">
                <option value="none">None</option>
                <option value="jpeg">Jpeg</option>
                <option value="png">Png</option>
                <option value="webp">WebP</option>
            </select>
            <label i18n="settingsConvertQuality"></label>
            <input class="ui-full-width" type="range" min="0" max="1" step="0.1" id="convertQuality">
            <label i18n="settingsUgoiraMode"></label>
            <select class="ui-full-width" id="ugoiraMode">
                <option value="zip">None(Zip)</option>
                <option value="gif">Gif</option>
                <option value="apng">APng</option>
                <option value="webp">WebP</option>
            </select>
            <label i18n="settingsUgoiraQuality"></label>
            <input class="ui-full-width" type="range" min="0" max="1" step="0.1" id="ugoiraQuality">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <h1 i18n="description"></h1>
            <h2 i18n="descriptionMacros"></h2>
            <p i18n="descriptionMacrosDescription"></p>
            <table class="ui-full-width">
                <thead>
                    <tr>
                        <th i18n="descriptionMacrosListMacros"></th>
                        <th i18n="descriptionMacrosListDescription"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${id}</td>
                        <td i18n="descriptionMacrosList_id"></td>
                    </tr>
                    <tr>
                        <td>${title}</td>
                        <td i18n="descriptionMacrosList_title"></td>
                    </tr>
                    <tr>
                        <td>${userId}</td>
                        <td i18n="descriptionMacrosList_userId"></td>
                    </tr>
                    <tr>
                        <td>${userName}</td>
                        <td i18n="descriptionMacrosList_userName"></td>
                    </tr>
                    <tr>
                        <td>${YYYY}</td>
                        <td i18n="descriptionMacrosList_YYYY"></td>
                    </tr>
                    <tr>
                        <td>${YY}</td>
                        <td i18n="descriptionMacrosList_YY"></td>
                    </tr>
                    <tr>
                        <td>${M}</td>
                        <td i18n="descriptionMacrosList_M"></td>
                    </tr>
                    <tr>
                        <td>${MM}</td>
                        <td i18n="descriptionMacrosList_MM"></td>
                    </tr>
                    <tr>
                        <td>${D}</td>
                        <td i18n="descriptionMacrosList_D"></td>
                    </tr>
                    <tr>
                        <td>${DD}</td>
                        <td i18n="descriptionMacrosList_DD"></td>
                    </tr>
                    <tr>
                        <td>${weekday}</td>
                        <td i18n="descriptionMacrosList_weekday"></td>
                    </tr>
                    <tr>
                        <td>${h}</td>
                        <td i18n="descriptionMacrosList_h"></td>
                    </tr>
                    <tr>
                        <td>${hh}</td>
                        <td i18n="descriptionMacrosList_hh"></td>
                    </tr>
                    <tr>
                        <td>${m}</td>
                        <td i18n="descriptionMacrosList_m"></td>
                    </tr>
                    <tr>
                        <td>${mm}</td>
                        <td i18n="descriptionMacrosList_mm"></td>
                    </tr>
                    <tr>
                        <td>${page}</td>
                        <td i18n="descriptionMacrosList_page"></td>
                    </tr>
                    <tr>
                        <td>${page2}</td>
                        <td i18n="descriptionMacrosList_page2"></td>
                    </tr>
                    <tr>
                        <td>${page3}</td>
                        <td i18n="descriptionMacrosList_page3"></td>
                    </tr>
                    <tr>
                        <td>${page4}</td>
                        <td i18n="descriptionMacrosList_page4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../lib/namespace.js"></script>
    <script src="../lib/extension-util.js"></script>
    <script src="../js/options.js"></script>
</body>
</html>
